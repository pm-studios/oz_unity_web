<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | FUZE</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      #unity-canvas {
        display: block;
        margin: 0 auto;
      }

      .control-panel {
        margin: 10px auto;
        max-width: 300px;
        text-align: center;
      }

      .input-group {
        margin: 10px 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      .input-group input {
        padding: 5px 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        width: 80px;
      }

      .control-button {
        padding: 6px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        transition: background-color 0.3s;
      }

      .control-button:hover {
        background-color: #45a049;
      }

      .control-button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      .toggle-button {
        background-color: #2196F3;
      }

      .toggle-button:hover {
        background-color: #1976D2;
      }

      .toggle-button.active {
        background-color: #FF5722;
      }

      .toggle-button.active:hover {
        background-color: #E64A19;
      }

    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=350 height=470 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
      </div>
      
      <!-- 컨트롤 패널 - Unity 컴포넌트 하단에 위치 -->
      <div class="control-panel">
        <div class="input-group">
          <input type="number" id="user-id-input" value="5495" min="1" max="999999" placeholder="User ID">
          <button class="control-button" onclick="setUserId()">Set User ID</button>
          <button id="setmine-button" class="control-button toggle-button" onclick="toggleSetMine()">SetMine: true</button>
        </div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var unityInstance = null;
      var isLoaded = false;
      var isMineActive = true; // SetMine 상태 추적 (초기값: true)

      // Unity 캔버스 사이즈 변경 함수
      function changeUnitySize(width, height) {
        console.log(`Unity 사이즈 변경: ${width}x${height}`);
        
        // 캔버스는 즉시 변경 (트랜지션 없이)
        canvas.style.width = width + "px";
        canvas.style.height = height + "px";
        canvas.width = width;
        canvas.height = height;
      }

      // Unity에서 받는 메시지 핸들러들
      function handleEnterFullscreen() {
        console.log("Unity에서 받은 메시지: OnEnterFullscreen");
        changeUnitySize(988, 698);
      }

      function handleLeaveFullscreen() {
        console.log("Unity에서 받은 메시지: OnLeaveFullscreen");
        changeUnitySize(350, 470);
      }

      function handleChangedAvatar(url) {
        console.log("Unity에서 받은 메시지: OnChangedAvatar", url);
      }

      // User ID 설정 함수
      function setUserId() {
        if (!isLoaded || !unityInstance) {
          alert("Unity가 아직 로드되지 않았습니다.");
          return;
        }

        var userIdInput = document.getElementById("user-id-input");
        var userId = parseInt(userIdInput.value);

        if (isNaN(userId) || userId < 1) {
          alert("유효한 User ID를 입력해주세요 (1 이상의 숫자)");
          return;
        }

        console.log("Setting User ID:", userId);
        unityInstance.SendMessage("System", "SetUserId", userId);
        
        // 성공 메시지 표시
        var button = event.target;
        var originalText = button.textContent;
        button.textContent = "설정됨!";
        button.disabled = true;
        
        setTimeout(() => {
          button.textContent = originalText;
          button.disabled = false;
        }, 1000);
      }

      // SetMine 토글 함수
      function toggleSetMine() {
        if (!isLoaded || !unityInstance) {
          alert("Unity가 아직 로드되지 않았습니다.");
          return;
        }

        // 상태 토글
        isMineActive = !isMineActive;
        
        // 버튼 텍스트와 스타일 업데이트
        var button = document.getElementById("setmine-button");
        button.textContent = `SetMine: ${isMineActive}`;
        
        if (isMineActive) {
          button.classList.remove("active");
        } else {
          button.classList.add("active");
        }

        // Unity로 int 값 전송 (true=1, false=0)
        var mineValue = isMineActive ? 1 : 0;
        console.log("Setting Mine:", mineValue);
        unityInstance.SendMessage("System", "SetMine", mineValue);
      }

      // Enter 키로 User ID 설정
      document.addEventListener('DOMContentLoaded', function() {
        var userIdInput = document.getElementById("user-id-input");
        userIdInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            setUserId();
          }
        });
      });

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/web.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/web.data",
        frameworkUrl: buildUrl + "/web.framework.js",
        codeUrl: buildUrl + "/web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "PM-Studios",
        productName: "FUZE",
        productVersion: "0.1",
        devicePixelRatio: 1,
        showBanner: unityShowBanner,
      };

      // 초기 캔버스 사이즈 설정 (React 코드와 동일하게 350x470)
      canvas.style.width = "350px";
      canvas.style.height = "470px";

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Desktop style: 초기 사이즈를 350x470으로 설정
        canvas.style.width = "350px";
        canvas.style.height = "470px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          isLoaded = true;
          
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };

          // Unity 이벤트 디스패처 함수 등록
          // Unity .jslib에서 window.dispatchReactUnityEvent를 호출할 때 사용됨
          window.dispatchReactUnityEvent = function(eventName, data) {
            console.log("Unity 이벤트 수신:", eventName, data);
            
            switch(eventName) {
              case "OnEnterFullscreen":
                handleEnterFullscreen();
                break;
              case "OnLeaveFullscreen":
                handleLeaveFullscreen();
                break;
              case "OnChangedAvatar":
                handleChangedAvatar(data);
                break;
              default:
                console.warn("알 수 없는 Unity 이벤트:", eventName);
            }
          };

          console.log("Unity 로드 완료. 이벤트 리스너 등록됨.");
          
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
